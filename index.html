<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Calculadora</title>
</head>
<body>
    <h1 class="tituloPrincipal">Calculadora</h1>
    <div class="containerCalculadora">
        <div class="containerInput">
            <label for="num1">Ingrese el primer número</label>
            <input type="number" class="inputNum" id="num1">
            <label for="num2">Ingrese el segundo número</label>
            <input type="number" class="inputNum" id="num2">
        </div>
        <section class="sectionBtn">
            <div class="containerBtn">
                <button class="btn" id="btnSumar">Sumar</button>
                <button class="btn" id="btnRestar">Restar</button>
                <button class="btn" id="btnMultiplicar">Multiplicar</button>
                <button class="btn" id="btnDividir">Dividir</button>
            </div>
        </section>

        <div class="containerResultado">
            <h2>Resultado</h2>
            <p class="resultado" id="resultado"></p>
        </div>
        
        <div class="containerMemoria">
            <h2 id="memoriaTitle">Memoria</h2>
            <ul id="memoriaList"></ul>
        </div>
        
        <button class="btn" id="btnLimpiarMemoria">Limpiar Memoria</button>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
